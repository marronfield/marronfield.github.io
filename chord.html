<html><head><meta charset="UTF-8"><meta name="viewport"content="initial-scale=1"><title>chord</title><style>:root{--text:#333;--text-link:#1558d6;--text-link-active:#0f3f99;--background:#fff;--border:#ccc;--shadow:rgba(63,63,63,0.2);}@media(prefers-color-scheme:dark){:root{--text:#ccc;--text-link:#8ab4f8;--text-link-active:#6382b3;--background:#111;--border:#444;--shadow:rgba(192,192,192,0.2);}}*{box-sizing:border-box;margin:0;padding:0;position:relative;user-select:none;touch-action:manipulation;}body{background-color:var(--background);color:var(--text);font-family:Helvetica,sans-serif;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:space-evenly;padding:10px;}#guitar-container{width:min(100%,480px);overflow-x:scroll;}#guitar{width:200%;height:150px;margin-left:calc(200% / 24 / 2);margin-bottom:calc(150px / 6 / 2);border-collapse:collapse;table-layout:fixed;text-align:center;vertical-align:middle;}#piano{width:min(100%,480px);height:180px;background-color:var(--border);box-shadow:0 0 6px var(--shadow);opacity:0.1;user-select:none;display:grid;column-gap:1px;grid-template-columns:repeat(7,1fr);}#piano>div:not(.down){background-image:none!important;}</style></head><body ontouchstart><div id="guitar-container"><table id="guitar"><tbody></tbody></table></div><div id="piano"></div><script>onload=()=>{const guitar=document.getElementById("guitar").firstChild;const strings=new Array(6).fill(null).map((_,index)=>{const string=document.createElement("tr");const guitarHeight=guitar.getBoundingClientRect().height;string.style=`top:calc(150px / 6 / 2);height:calc(150px / 6);`;string.flets=new Array(24).fill(null).map(()=>{const flet=document.createElement("td");flet.style=`left:-${50/24}%;${index>0?"border: 1px solid var(--border);":""}border-right:none;`;return flet;});string.append(...string.flets);return string;});guitar.append(...strings);const piano=document.getElementById("piano");const keys=new Array(12);[0,2,4,5,7,9,11].forEach(keyIndex=>{const key=document.createElement("div");key.style=`background-color:#fff;background-image:linear-gradient(#0000,#7777);`;keys[keyIndex]=key;});[1,3,6,8,10].forEach((keyIndex,index)=>{const key=document.createElement("div");const pos=(W,w,i,n)=>{const gap=(W-n*w)/(n+1);return gap+(w+gap)*i;};const width=100/12;const left=index<2?pos(100/7*3,width,index,2):100/ 7 * 3 + pos(100 /7*4,width,index-2,3);key.style=`position:absolute;left:${left}%;width:${width}%;height:65%;z-index:1;box-shadow:0 0 6px var(--shadow);background-color:#333;background-image:linear-gradient(#0000,#000);`;keys[keyIndex]=key;});piano.append(...keys);const keyNameList=["C","Db","D","Eb","E","F","F#","G","Ab","A","Bb","B"];keys.forEach((key,keyIndex)=>{key.isDown=false;key.onclick=()=>{key.isDown=!key.isDown;if(key.isDown)key.classList.add("down");else key.classList.remove("down");const tuning=[4,11,7,2,9,4];strings.forEach((string,stringIndex)=>{string.flets.forEach((flet,fletIndex)=>{if(fletIndex%12===(keyIndex-tuning[stringIndex]+12)%12){flet.textContent=key.isDown?keyNameList[keyIndex]:"";}});});};});};</script></body></html>
