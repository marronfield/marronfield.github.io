<html><head><meta charset="UTF-8"><meta name="viewport"content="initial-scale=1"><title>chord</title><style>:root{--text:#333;--text-link:#1558d6;--text-link-active:#0f3f99;--background:#fff;--border:#ccc;--shadow:rgba(63,63,63,0.2);}@media(prefers-color-scheme:dark){:root{--text:#ccc;--text-link:#8ab4f8;--text-link-active:#6382b3;--background:#111;--border:#444;--shadow:rgba(192,192,192,0.2);}}*{box-sizing:border-box;margin:0;padding:0;position:relative;touch-action:manipulation;}body{background-color:var(--background);color:var(--text);font-family:Helvetica,sans-serif;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:space-evenly;padding:10px;}#guitar{width:min(100%,480px);height:150px;display:table;border-collapse:collapse;table-layout:fixed;text-align:center;vertical-align:middle;}#piano{width:min(100%,480px);height:180px;background-color:var(--border);box-shadow:0 0 6px var(--shadow);user-select:none;display:grid;column-gap:1px;grid-template-columns:repeat(7,1fr);}#piano>div.down{background-image:linear-gradient(#0000,#ccc7);}</style></head><body ontouchstart><div id="guitar"></div><div id="piano"></div><script>onload=()=>{const guitar=document.getElementById("guitar");const strings=new Array(6).fill(null).map(()=>{const string=document.createElement("tr");string.flets=new Array(12).fill(null).map(()=>{const flet=document.createElement("td");flet.style=`left:-${100/ 12 /2}%;border:1px solid var(--border);border-right:none;`;return flet;});string.append(...string.flets);return string;});guitar.append(...strings);const piano=document.getElementById("piano");const keys=new Array(12);[0,2,4,5,7,9,11].forEach(keyIndex=>{const key=document.createElement("div");key.style=`background-color:#fff;`;keys[keyIndex]=key;});[1,3,6,8,10].forEach((keyIndex,index)=>{const key=document.createElement("div");const pos=(W,w,i,n)=>{const gap=(W-n*w)/(n+1);return gap+(w+gap)*i;};const width=100/12;const left=index<2?pos(100/7*3,width,index,2):100/ 7 * 3 + pos(100 /7*4,width,index-2,3);key.style=`position:absolute;left:${left}%;width:${width}%;height:65%;z-index:1;box-shadow:0 0 6px var(--shadow);background-color:#333;`;keys[keyIndex]=key;});piano.append(...keys);const keyNameList=["C","Db","D","Eb","E","F","F#","G","Ab","A","Bb","B"];keys.forEach((key,keyIndex)=>{key.isDown=false;key.onclick=()=>{key.isDown=!key.isDown;if(key.isDown)key.classList.add("down");else key.classList.remove("down");const tuning=[4,11,7,2,9,4];strings.forEach((string,stringIndex)=>{const fletIndex=(keyIndex-tuning[stringIndex]+12)%12;const flet=string.flets[fletIndex];flet.textContent=key.isDown?keyNameList[keyIndex]:"";});};});};</script></body></html>
