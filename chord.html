<html><head><meta charset="UTF-8"><meta name="viewport"content="initial-scale=1"><title>chord</title><style>:root{--text:#333;--text-link:#1558d6;--text-link-active:#0f3f99;--background:#fff;--border:#ccc;--shadow:rgba(63,63,63,0.2);}*{box-sizing:border-box;margin:0;padding:0;position:relative;touch-action:manipulation;}body{background-color:var(--background);color:var(--text);font-family:Helvetica,sans-serif;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:space-evenly;padding:10px;}#piano{width:min(100%,480px);height:180px;background-color:var(--border);box-shadow:0 0 6px var(--shadow);user-select:none;display:grid;column-gap:1px;grid-template-columns:repeat(7,1fr);}#guitar{width:min(100%,480px);height:120px;display:table;border-collapse:collapse;table-layout:fixed;}</style></head><body><div id="piano"></div><div id="guitar"></div><script>onload=()=>{const piano=document.getElementById("piano");const keys=new Array(12);[0,2,4,5,7,9,11].forEach(keyIndex=>{const key=document.createElement("div");key.style=`background-color:#fff;`;keys[keyIndex]=key;});[1,3,6,8,10].forEach((keyIndex,index)=>{const key=document.createElement("div");const pos=(W,w,i,n)=>{const gap=(W-n*w)/(n+1);return gap+(w+gap)*i;};const width=100/12;const left=index<2?pos(100/7*3,width,index,2):100/ 7 * 3 + pos(100 /7*4,width,index-2,3);key.style=`position:absolute;left:${left}%;width:${width}%;height:65%;z-index:1;box-shadow:0 0 6px var(--shadow);background-color:#333;`;keys[keyIndex]=key;});piano.append(...keys);const guitar=document.getElementById("guitar");const strings=new Array(6).fill(null).map(()=>{const string=document.createElement("tr");string.flets=new Array(12).fill(null).map(()=>{const flet=document.createElement("td");flet.style=`left:-5px;border:1px solid var(--border);border-right:none;`;return flet;});string.append(...string.flets);return string;});guitar.append(...strings);};</script></body></html>
